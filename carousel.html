<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="carousel1" class="carousel slide"
         data-ride="carousel" data-interval="0">

        <div class="carousel-inner">
            
            <!-- Necessaire au carousel -->
            <div class="carousel-item active">
                <img src="images/carousel/demon_slayer.jpg" alt="d1"
                    class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="images/carousel/donald_duck.jpg" alt="d2"
                    class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="images/carousel/fallout.jpg" alt="d3"
                    class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="images/carousel/picsou.jpg" alt="d4"
                    class="d-block w-100">
            </div>

            <!-- Ajout des fleches -->
            <a class="carousel-control-prev" href="#carousel1"
                 role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#carousel1"
                 role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <!-- Ajout des points d'indication -->
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
                <li data-target="#carousel1" data-slide-to="3"></li>
            </ol>
        </div>
    </div>

    <script>
        // $('#carousel1').carousel({
        //     interval: 0
        // });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <link href="css/select2.min.css" rel="stylesheet" />
    <script src="js/select2.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-3">
        <h2 class="mb-4">Utilisation de select</h2>
        <form>
            <h4> • La balise Select</h4>
            <div class="form-group row">
                <label for="s1" class="col-form-label col-2" >Valeur selectionner</label>
                    <select id="s1" class="form-control col-10">
                        <option value="riri">Riri</option>
                        <option value="fifi">Fifi</option>
                        <option value="zaza">Zaza</option>
                    </select>
            </div>

            <h4> • Simulation d'un select via un dropdown</h4>
            <div class="form-group row">
                <label class="col-form-label col-2" >Choix via la dropdown</label>
                <input id="select-dropdown" class="form-control col-9" readonly >
                <div class="dropdown col-1" id="my-dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Choix ...</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Riri</li>
                        <li class="dropdown-item">Fifi</li>
                        <li class="dropdown-item">Zaza</li>
                    </ul>
                </div>
                <script>
                    $('#my-dropdown li').on('click', function() {
                        const value = $(this).text();
                        $('#select-dropdown').val(value);
                    });
                </script>
            </div>
            
            <h4> • Utilisation du Select2</h4>
            <div class="form-group row">
                <label for="s1" class="col-form-label col-2" >Valeur multiple</label>
                <select class="select2 col-10" name="states[]" multiple="multiple">
                    <option value="riri">Riri Duck</option>
                    <option value="fifi">Fifi Duck</option>
                    <option value="zaza">Zaza Vanderquack</option>
                    <option value="della">Della Duck</option>
                    <option value="balthazar">Balthazar Picsou</option>
                </select>
                <script>
                    $('.select2').select2();
                </script>
            </div>
        </form>

    </div>
</body>
</html>
